<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Zucca Art - Selected Works</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .image-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 2rem;
      box-sizing: border-box;
    }

    .image-viewer.active {
      display: flex;
    }

    .viewer-image {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .close-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="top-header">
  <div class="header-container">
    <a href="index.html" class="site-title">David Zucca</a>
    <nav class="header-nav">
      <a href="index.html#gallery" class="collection-button">Collection</a>
    </nav>
  </div>
</header>

<!-- Selected Works Gallery -->
<section class="gallery">
  <h2>Selected Works</h2>
  <div class="gallery-grid">
    <!-- Gallery Items -->
    <!-- Replace this block dynamically -->
    " + Array.from({ length: 39 }, (_, i) => {
      const num = i + 1;
      return `
    <div class="gallery-item">
      <img src="images/sw${num}.jpg" alt="Selected Work ${num}" class="clickable-image">
    </div>`;
    }).join('') + "
  </div>
</section>

<!-- Image Viewer -->
<div class="image-viewer" id="image-viewer">
  <span class="close-btn" id="close-btn">&times;</span>
  <img class="viewer-image" id="viewer-img" src="" alt="">
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.clickable-image');
    const viewer = document.getElementById('image-viewer');
    const viewerImg = document.getElementById('viewer-img');
    const closeBtn = document.getElementById('close-btn');

    images.forEach(img => {
      img.addEventListener('click', function() {
        viewerImg.src = this.src;
        viewerImg.alt = this.alt;
        viewer.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    closeBtn.addEventListener('click', function() {
      viewer.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    viewer.addEventListener('click', function(e) {
      if (e.target === viewer) {
        viewer.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });
  });
</script>

</body>
</html>
