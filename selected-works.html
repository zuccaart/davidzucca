  .image-viewer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;

    padding: 2rem;
    box-sizing: border-box;
  }

  .close-btn {

    top: 20px;
    right: 20px;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
  }

  .close-btn:hover {
    transform: scale(1.1);
  }
      .nav-btn {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3rem;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  z-index: 1001;
  user-select: none;
  padding: 1rem;
}

.prev-btn { left: 20px; }
.next-btn { right: 20px; }

.nav-btn:hover {

}

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const images = Array.from(document.querySelectorAll('.gallery-item img'));
    const viewer = document.getElementById('image-viewer');
    const viewerImg = document.querySelector('.viewer-image');
    const viewerTitle = document.getElementById('viewer-title');
    const viewerMedium = document.getElementById('viewer-medium');
    const viewerYear = document.getElementById('viewer-year');
    const viewerDimensions = document.getElementById('viewer-dimensions');
    const closeBtn = document.querySelector('.close-btn');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    let currentIndex = -1;

    function showImage(index) {
      if (index < 0 || index >= images.length) return;
      const img = images[index];
      viewerImg.src = img.src;
      viewerImg.alt = img.alt;
      viewerTitle.textContent = img.alt || '';
      viewerMedium.textContent = '';
      viewerYear.textContent = '';
      viewerDimensions.textContent = '';
      currentIndex = index;
      viewer.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        showImage(index);
      });
    });

    closeBtn.addEventListener('click', () => {
      viewer.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    viewer.addEventListener('click', (e) => {
      if (e.target === viewer) {
        viewer.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });

    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage((currentIndex - 1 + images.length) % images.length);
    });

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage((currentIndex + 1) % images.length);
    });

        document.addEventListener('keydown', (e) => {
      if (!viewer.classList.contains('active')) return;

      switch (e.key) {
        case 'ArrowLeft':
          showImage((currentIndex - 1 + images.length) % images.length);
          break;
        case 'ArrowRight':
          showImage((currentIndex + 1) % images.length);
          break;
        case 'Escape':
          viewer.classList.remove('active');
          document.body.style.overflow = 'auto';
          break;
      }
    });
  });
</script>
